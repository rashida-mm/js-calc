<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body style="background: linear-gradient(to right,rgb(226, 226, 226),rgb(62, 144, 252))">
    <div class="container">
        <div class="calculator shadow">
          <h6 class="ms-3">Calc</h6>
            <input type="text" id="result">
            <button onclick="clearText()" class="text-primary">AC</button>
            <button onclick="removeLast()"  class="text-primary">C</button>
            <button onclick="displayNumber('%')" class="text-primary">%</button>
            <button onclick="displayNumber('/')" class="op">/</button>
            <button onclick="displayNumber(7)" >7</button>
            <button onclick="displayNumber(8)" >8</button>
            <button onclick="displayNumber(9)">9</button>
            <button onclick="displayNumber('*')" class="op" >Ã—</button>
            <button onclick="displayNumber(4)" >4</button>
            <button onclick="displayNumber(5)" >5</button>
            <button onclick="displayNumber(6)" >6</button>
            <button onclick="displayNumber('-')" class="op">-</button>
            <button onclick="displayNumber(1)">1</button>
            <button onclick="displayNumber(2)" >2</button>
            <button onclick="displayNumber(3)">3</button>
            <button onclick="displayNumber('+')" class="op" >+</button>
            <button onclick="displayNumber('.')" >.</button>
            <button onclick="displayNumber(0)" class="num" >0</button>
            <button onclick="evaluateExp()" class="equal">=</button>
    </div>
      </div>
</body>
</html>
